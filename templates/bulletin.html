{% extends "base/base.html" %}
{% block title %}Bulletin{% endblock %}
{% block content %}
{% load static %}
<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 4</div>
    <img src=/static/images/bulletin1.jpg style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 4</div>
      <img src=/static/images/bulletin2.jpg style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 4</div>
    <img src=/static/images/bulletin3.jpg style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 4</div>
    <img src=/static/images/bulletin4.jpg style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src=/static/images/bulletin1.jpg style="width:100%" onclick="currentSlide(1)" alt="bulletin1">
    </div>
    <div class="column">
      <img class="demo cursor" src=/static/images/bulletin2.jpg style="width:100%" onclick="currentSlide(2)" alt="bulletin2">
    </div>
    <div class="column">
      <img class="demo cursor" src=/static/images/bulletin3.jpg style="width:100%" onclick="currentSlide(3)" alt="bulletin3">
    </div>
    <div class="column">
      <img class="demo cursor" src=/static/images/bulletin4.jpg style="width:100%" onclick="currentSlide(4)" alt="bulletin4">
    </div>
  </div>
</div>
{% endblock %}
